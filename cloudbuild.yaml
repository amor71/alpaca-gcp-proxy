steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - proxy
      - --region=us-east4
      - --source=.
      - --trigger-http
      - --runtime=python311
      - --allow-unauthenticated

options:
  logging: CLOUD_LOGGING_ONLY
